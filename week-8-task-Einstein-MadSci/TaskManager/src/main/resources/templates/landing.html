<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager | Login</title>
    <link th:href="@{/css/styles.css}" rel = "stylesheet"/>
</head>
<body>

<div class="task-manager">
    <div class="page-content">
        <div class="header" style="text-align: center">Log In</div>
        <div class="content-categories">
        </div>
        <div class="center">
            <form th:action = "@{signin}" th:object = "${user}" method = "post">
                <div class="txt_field">
                    <input name = "user-name" th:field = "*{userName}" type="text"  required>
                    <span></span>
                    <label>User Name</label>
                </div>
                <div class="txt_field">
                    <input name = "password" th:field = "*{password}" type="password" required/>
                    <span></span>
                     <label>Password</label>
                </div>
                <p style="text-align: center; font-size: 20px">Don't have an account? <a href = "/signup">Sign Up</a></p>
                <input type="submit" value="Log In">
            </form>
        </div>
    </div>
</div>

</body>
</html>
