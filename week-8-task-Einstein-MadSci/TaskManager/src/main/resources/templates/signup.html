<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager | Sign Up</title>
  <link th:href="@{/css/styles.css}" rel = "stylesheet"/>
</head>
<body>

<div class="task-manager">
  <div class="page-content">
    <div class="header" style="text-align: center">Sign Up</div>
    <div class="content-categories">
    </div>
    <div class="center">
      <form th:action = "@{signup}" th:object = "${user}" method="post">
        <div class="txt_field">
          <input name = "full-name" th:field = "*{fullName}" type="text" required>
          <span></span>
          <label>Full Name</label>
        </div>
        <div class="txt_field">
          <input name = "user-name" th:field = "*{userName}" type="text" required>
          <span></span>
          <label>User Name</label>
        </div>
        <div class="txt_field">
          <input name = "password" th:field = "*{password}" type="password" required/>
          <span></span>
          <label>Password</label>
        </div>
        <p style="text-align: center; font-size: 20px">Already have an account? <a href = "/">Log In</a></p>
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </div>
</div>

</body>
</html>
