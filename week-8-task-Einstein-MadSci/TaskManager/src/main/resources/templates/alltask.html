<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager | All Tasks</title>
  <link th:href="@{/css/styles.css}" rel = "stylesheet"/>
</head>
<body>

<div class="task-manager">
  <div class="left-bar">
    <div class="upper-part">
      <div class="actions">
        <div class="circle"></div>
        <div class="circle-2"></div>
      </div>
    </div>
    <div class="left-content">
      <ul class="action-list">
        <li class="item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
               stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-inbox"
               viewBox="0 0 24 24">
            <path d="M22 12h-6l-2 3h-4l-2-3H2" />
            <path
                    d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z" />
          </svg>
          <span><a href="/addtask">Add Task</a></span>
        </li>
<!--        <li class="item">-->
<!--          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"-->
<!--               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"-->
<!--               class="feather feather-hash">-->
<!--            <line x1="4" y1="9" x2="20" y2="9" />-->
<!--            <line x1="4" y1="15" x2="20" y2="15" />-->
<!--            <line x1="10" y1="3" x2="8" y2="21" />-->
<!--            <line x1="16" y1="3" x2="14" y2="21" /></svg>-->
<!--          <span><a href="edittask.html">Edit Task</a></span>-->
<!--        </li>-->
        <li class="item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
               class="feather feather-star">
            <polygon
                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
          </svg>
          <span><a href="/pendingtask">Pending Task</a></span>
        </li>
        <li class="item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
               class="feather feather-hash">
            <line x1="4" y1="9" x2="20" y2="9" />
            <line x1="4" y1="15" x2="20" y2="15" />
            <line x1="10" y1="3" x2="8" y2="21" />
            <line x1="16" y1="3" x2="14" y2="21" /></svg>
          <span><a href="/completed">Completed Task</a></span>
        </li>
      </ul>
      <ul class="category-list">
        <li class="item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
               class="feather feather-zap">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" /></svg>
          <span><a href="/logout">Log-Out</a></span>
        </li>
      </ul>
    </div>
  </div>
  <div class="page-content">
    <div class="header">All Tasks</div>
    <div class="content-categories">
    </div>
    <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Time Created</th>
            <th>Time Completed</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
<!--          <tr>-->
<!--            <td><a href="#">1002</a></td>-->
<!--            <td>Excercising</td>-->
<!--            <td>1/4/2021</td>-->
<!--            <td>-->
<!--              <p class="status status-paid">Completed</p>-->
<!--            </td>-->
<!--            <td class="amount">08:00 - 09:00 AM</td>-->
<!--            <td class="amount">08:00 - 09:00 AM</td>-->
<!--          </tr>-->
          <tr th:each="todo:${todos}">
            <td th:text="${todo.getTaskId()}"></td>
            <td>
              <span th:utext="${todo.getTitle()}"></span>
            </td>
            <td th:text="${todo.getDescription()}"></td>
            <td>
              <p th:text="${todo.getStatus()}">Pending</p>
<!--              <p class="status status-pending">Pending</p>-->
            </td>
            <td th:text="${todo.getCreatedDate()}" class="amount"></td>
            <td th:text="${todo.getCompletedDate()}" class="amount"></td>
            <td>
              <a th:href="@{/edittask/{taskId}(taskId=${todo.getTaskId()})}"> | Edit</a>
              <a th:href="@{/deletetask/{taskId}(taskId=${todo.getTaskId()})}"> | Delete</a>
              <a th:href="@{/completed/{taskId}(taskId=${todo.getTaskId()})}"> | Complete</a>
            </td>

          </tr>
        </tbody>
      </table>
  </div>
</div>

</body>
</html>
